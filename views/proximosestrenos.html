        <h2 class="title wow flipInX">Próximos Estrenos</h2>
        <div class="peliculas">
            <div class="peliculas__subcontenedor" id="LaDosis">
                <figure>
                    <img src="../imagenes/Afiche La dosis.jpg" alt="Afiche La dosis">
                    <div class="peliculas__capa">
                        <h3>LA DOSIS<br>de Martín Kraut</h3>
                        <h3>Marcos es un enfermero experimentado. Trabaja en el turno nocturno de una clínica privada provincial. Es aplicado y profesional, pero tiene un secreto: en algunos casos extremos aplica la eutanasia.</h3>
                        <h3><a href="../views/ladosis.html" target="blank">Más info >></a></h3>
                    </div>
                </figure>
            </div>
            <div class="peliculas__subcontenedor" id="Planta">
                <figure>
                    <img src="../imagenes/Afiche Planta Permanente.jpg" alt="Afiche Planta Permanente">
                    <div class="peliculas__capa">
                        <h3>PLANTA PERMANENTE<br>de Ezequiel Radusky</h3>
                        <h3>Lila y Marcela son amigas y trabajan hace años limpiando una dependencia estatal. Un repentino cambio de gestión las enfrenta como nunca imaginaron.</h3>
                        <h3><a href="../views/plantapermanente.html" target="blank">Más info >></a></h3>
                    </div>
                </figure>
            </div>
            <div class="peliculas__subcontenedor" id="LMDUP">
                <figure>
                    <img src="../imagenes/Afiche LMDUP.jpg" alt="Afiche La muerte de un perro">
                    <div class="peliculas__capa">
                        <h3>LA MUERTE DE UN PERRO<br>de Matías Ganz</h3>
                        <h3>Mario y Silvia atraviesan traumáticamente su jubilación cuando su casa es desmantelada por ladrones. Esto los sumerge en un espiral de inseguridad y paranoia al que arrastrarán también a su familia, hasta mancharlo todo con sangre.</h3>
                        <h3><a href="../views/lamuertedeunperro.html" target="blank">Más info >></a></h3>
                    </div>
                </figure>
            </div>
            <div class="peliculas__subcontenedor" id="DLNALM">
                <figure>
                    <img src="../imagenes/Afiche DLNALM.jpg" alt="Afiche De la noche a la mañana"></a>
                    <div class="peliculas__capa">
                        <h3>DE LA NOCHE A LA MAÑANA<br>de Manuel Ferrari</h3>
                        <h3>Luego de enterarse de su inminente paternidad, Ignacio se embarca en un viaje a Valparaíso. Allí comienza a gestar una nueva vida con mayor éxito del esperado, viéndose obligado a plantear la posibilidad de abandonar todo y empezar de nuevo.</h3>
                        <h3><a href="../views/delanochealamanana.html" target="blank">Más info >></a></h3>
                    </div>
                </figure>
            </div>
        </div>
